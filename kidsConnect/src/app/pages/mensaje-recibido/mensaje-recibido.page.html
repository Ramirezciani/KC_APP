<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons (click)="onClick()">
      <ion-button >
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
      <ion-title>Mensajes</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="menucolor">
    <ion-card-header>
      <ion-card-title>Mensajes Recibidos</ion-card-title>
      <ion-card-subtitle>Bandeja de Entrada</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let mensaje of mensajes" class="mensaje">
    <ion-card-header>
      <ion-card-subtitle>Enviado el : {{ mensaje.fecha_envio }}</ion-card-subtitle>
      <ion-card-title> Asunto: {{ mensaje.tipo_mensaje }} </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-col size="auto">
          <ion-avatar>
            <img src="https://www.seekpng.com/png/detail/114-1149972_avatar-free-png-image-avatar-png.png" alt="Avatar Free Png Image - Avatar Png@seekpng.com" alt="Avatar">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-label>
            <h2>De: {{mensaje.nom_emisor}}</h2>
            <h3>Mensaje: {{ mensaje.cont_mensaje }}</h3>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

 
  
</ion-content>
