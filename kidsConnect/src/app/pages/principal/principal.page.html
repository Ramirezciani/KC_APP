
<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons (click)="onClick()">
      <ion-button >
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
      <ion-title> Bienvendo </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

      <!-- Carta ficha -->
<ion-card class="card" class="menucolor">
  <ion-card-header>
    <ion-card-title>Ficha Alumno</ion-card-title>
    <ion-card-subtitle>Aqui podras ver el progreso de tu hijo</ion-card-subtitle>
  </ion-card-header>
  <ion-button fill="clear" (click)="ir_ficha()" >Ir a Ficha</ion-button>
  </ion-card>
<!-- Carta mensajes -->
<ion-card class="card" class="menucolor">
  <ion-card-header>
    <ion-card-title>Mensajes</ion-card-title>
    <ion-card-subtitle>Aqui podras ver tus mensajes</ion-card-subtitle>
  </ion-card-header>
  <!-- <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
 -->
  <ion-button fill="clear" (click)="ir_mensajes()" >Ir a mensajes</ion-button>
</ion-card>
<!-- Calendario eventos -->

<ion-card class="card" class="menucolor">
  <ion-card-header>
    <ion-card-title>Eventos</ion-card-title>
    <ion-card-subtitle>Aqui podras ver los eventos del jardin</ion-card-subtitle>
  </ion-card-header>
  <ion-button fill="clear" (click)="ir_eventos()" >Ir a Eventos</ion-button>
  
</ion-card>


<!-- Cartas Anuncios -->

<ion-card class="card" class="menucolor">
  <ion-card-header>
    <ion-card-title>Anuncios</ion-card-title>
    <ion-card-subtitle>Aqui podras ver los eventos del jardin</ion-card-subtitle>
  </ion-card-header>
  <ion-button fill="clear" >Ir a Eventos</ion-button>
  
</ion-card>
  
</ion-content>
