<ion-header>
  <ion-toolbar>
    <ion-title>Enviar Mensaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre del Docente</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="buscarDocentes()">Buscar Docentes</ion-button>

  <ion-list *ngIf="docentes.length > 0">
    <ion-item *ngFor="let docente of docentes">
      <ion-label>{{ docente.nombre_participante }} {{ docente.apellido_participante }}</ion-label>
      <ion-radio slot="start" [value]="docente.rut_participante" [(ngModel)]="rutDocente"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Mensaje</ion-label>
    <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="enviarMensaje()" [disabled]="rutDocente === '' || mensaje === ''">Enviar Mensaje</ion-button>
</ion-content>
