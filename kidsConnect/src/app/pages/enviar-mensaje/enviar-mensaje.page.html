<ion-header>
  <ion-toolbar>
    <ion-title>Enviar Mensaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Rut del Participante</ion-label>
      <ion-input [(ngModel)]="rutParticipante" name="rutParticipante" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre del Participante</ion-label>
      <ion-input [(ngModel)]="nombreParticipante" name="nombreParticipante" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenido del Mensaje</ion-label>
      <ion-textarea [(ngModel)]="contMensaje" name="contMensaje" required></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="enviarMensaje()">Enviar Mensaje</ion-button>
</ion-content>
