<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/logo.png" class="logo" alt="">

  <form >  
    <ion-item lines="full" class="menucolor">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="number" [clearInput]="true" maxLength="8" required [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item lines="full" class="menucolor">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [clearInput]="true" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <!-- Botón Aceptar -->
    <ion-button class="button boton_aceptar" expand="block" type="submit" (click)="IrHome()" >Ingresar</ion-button>
    <!-- Botón Cancelar -->
    <ion-button class="button" color="danger" expand="block">Cancelar</ion-button>
  </form>

  <!-- Enlace para cambiar contraseña -->
  <ion-label id="pass">¿Problemas con tu contraseña?</ion-label><br>
  <ion-button (click)="Ir_recuperar()">Recuperala o cambiala </ion-button>
</ion-content>

<ion-footer [translucent]="false">
  <ion-toolbar>
    <ion-title><a>Contáctanos</a></ion-title>
  </ion-toolbar>
</ion-footer>
