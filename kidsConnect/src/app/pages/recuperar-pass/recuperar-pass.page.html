<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>Gestion de Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="menucolor">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">RUT User</ion-label>
      <ion-input [(ngModel)]="rut_user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password User</ion-label>
      <ion-input type="password" [(ngModel)]="pass_user"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!rut_user || !pass_user">Actualizar</ion-button>
  </form>


  
</ion-content>
